name: Valgrind

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: apt install dependency
      run: |
        sudo apt-get -y install valgrind
        sudo apt-get -y install libcunit1 libcunit1-doc libcunit1-dev 
    - name: Install Cunit
      run: sudo apt-get -y install libcunit1 libcunit1-doc libcunit1-dev 
    - name: Install gtest manually
      run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp *.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
    - name: make all
      run: |
        g++ Linux_MiniProject/CinemaTicketRecording/Movie.cpp -lpthread -lgtest -lgtest_main
        g++ Linux_MiniProject/CinemaTicketRecording/MovieLang.cpp -lpthread -lgtest -lgtest_main
        g++ Linux_MiniProject/CinemaTicketRecording/Moviedb.cpp -lpthread -lgtest -lgtest_main
        g++ Linux_MiniProject/CinemaTicketRecording/Movie-test.cpp -lpthread -lgtest -lgtest_main
        g++ Linux_MiniProject/CinemaTicketRecording/Moviedb-test.cpp -o all.out -lpthread -lgtest -lgtest_main
        valgrind ./Linux_MiniProject/CinemaTicketRecording/all.out
